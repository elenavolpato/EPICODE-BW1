<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz Epicode</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/style.test.css" />
  </head>
  <body>
    <div class="container">
      <img src="./assets/imgs/epicode_logo.png" alt="Logo Epicode" class="logo-epicode" />

      <div class="timer">
        <span id="time">16</span>
        <p>seconds<br />remaining</p>
      </div>

      <h1>How can I create a <span>checkbox in HTML?</span></h1>

      <div class="answers">
        <button class="answer" data-correct="false">&lt;input type="check"&gt;</button>
        <button class="answer" data-correct="true">&lt;input type="checkbox"&gt;</button>
        <button class="answer" data-correct="false">&lt;checkbox&gt;</button>
        <button class="answer" data-correct="false">&lt;input type="button"&gt;</button>
      </div>

      <p class="progress">QUESTION 1 / 10</p>
    </div>
    <script src="./assets/js/test.js"></script>
  </body>
</html>
